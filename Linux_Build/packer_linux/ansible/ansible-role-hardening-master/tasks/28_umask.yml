# CCE-80202-5
# CCE-80204-1
# CCE-27557-8

- name: stat init.d/rc
  become: yes
  become_method: sudo
  stat:
    path: /etc/init.d/rc
  register: initdrc

- name: set default rc umask
  become: yes
  become_method: sudo
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/init.d/rc
    mode: 0755
  when: initdrc.stat.exists
  tags:
    - umask
    - security

- name: set default init umask
  become: yes
  become_method: sudo
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/sysconfig/init
    mode: 0755
  when: ansible_distribution == "CentOS"
  tags:
    - umask
    - security

- name: stat bashrc
  become: yes
  become_method: sudo
  stat:
    path: /etc/bashrc
  register: bashrc

- name: set default bashrc umask
  become: yes
  become_method: sudo
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/bashrc
    mode: 0644
  when: bashrc.stat.exists
  tags:
    - umask
    - security

- name: stat csh.cshrc
  become: yes
