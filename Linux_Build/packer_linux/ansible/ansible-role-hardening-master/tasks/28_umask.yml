- name: set default profile umask
  become: yes
  become_method: sudo
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/profile
    mode: 0644
  tags:
    - umask
    - security


- name: export TMOUT
  become: yes
  become_method: sudo
  lineinfile:
    line: "export TMOUT=900"
    dest: /etc/profile
    mode: 0644
    state: present
    create: no
    insertbefore: "^export"
  tags:
    - tmout
    - security
